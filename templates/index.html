<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly meal planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:active {
            transform: scale(0.98);
        }
        #mealsList {
            margin-top: 30px;
            text-align: left;
        }
        #mealsList h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .meal-item {
            background: #f5f5f5;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .no-meals {
            color: #999;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter your meal</h1>
        <input type="text" id="mealInput" placeholder="Type your meal here...">
        <button onclick="addMeal()">Add meal</button>
        <div id="mealsList">
            <h2>Your Meals:</h2>
            <div id="mealsContainer"></div>
        </div>
    </div>

    <script>
        function loadMeals() {
            fetch('/meals')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('mealsContainer');
                    if (data.meals && data.meals.length > 0) {
                        container.innerHTML = data.meals.map(meal => 
                            `<div class="meal-item">${meal.name}</div>`
                        ).join('');
                    } else {
                        container.innerHTML = '<div class="no-meals">No meals added yet</div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function addMeal() {
            const input = document.getElementById('mealInput');
            const mealName = input.value.trim();
            
            if (!mealName) {
                alert('Please enter a meal name');
                return;
            }
            
            fetch('/meals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: mealName })
            })
            .then(response => response.json())
            .then(data => {
                input.value = '';
                loadMeals();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding meal');
            });
        }

        document.addEventListener('DOMContentLoaded', loadMeals);
        
        document.getElementById('mealInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMeal();
            }
        });
    </script>
</body>
</html>
